      bio: ﻿Jean Gérard Bousiquot est Développeur Web et Mobile.
               Tout jeune il a entrepris des projets interessants parmi lesquels
               <a target="blank" href="http://tikwenpam.net">Ti&nbsp;Kwen&nbsp;Pam</a>,
               une jeune compagnie multimédia offrant des services utilisant en grande partie
               les nouvelles technologiques de l'information et de la communication.<br><br>
               Passionément curieux, il cherche toujours à augmenter ses connaissances
               en lisant des livres, mais qui traitent des sujets rodant autour de l'informatique.<br><br>
               Il est l'un des croyants que la technologie peut aider à développer Haïti.
