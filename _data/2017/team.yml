-     name: Jimmy Aurélus
      id: jimmy
      image: Jimmy-Aurelus-500x500.jpg
      role: Coordonnateur Général
      bio: Jimmy Aurélus, Pasteur et Responsable de MultiMedia à l’Eglise sur le Rocher,
            Directeur de Multimedia &amp; Design School (MDS), une ecole d’administration
            et de multimédia et Président de Forum Telecom Haiti. <br><br>Très tôt dans sa vie il développe
            une passion pour la télécommunication et les nouvelles technologies de l’information et
            de la communication où il a collabore à la réalisation de certains projets de différents
            organisations locales et internationales tels que Haiti-Alerte (HAALTE), fondation
            le Berger (FB), Kwabbs, Novergian Church Aid (NCA) etc… <br><br>Animateur de radio et
            conseiller de plusieurs groupes musicaux évangéliques, il mène un plaidoyer en
            faveur de l’implantation des NTIC dans toutes les églises chretiennes evangeliques
            en Haiti en passant par l’Internet, la construction et l’importance des sites Web,
            le streaming media, les reseaux, le VoIP, la projection des images, chants, versets et messages.
      website: https://www.forumtelecomhaiti.com
      twitter:
      linkedin: https://www.linkedin.com/in/jimmy-aurelus-51b774101

