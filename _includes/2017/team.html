<section id="lequipe" class="content-section text-center noselect">
	<div class="container">
		<h2 class="title">L'Équipe</h2>

		<div class="row">

			{% for member in site.data.2017.team %}
				<div class="col-sm-3 col-xs-6">
					<a data-toggle="modal" href='#{{ member.id }}-modal'>
						<img	src="/assets/images/{{ member.image }}"
							alt="{{ member.name }}"
							class="img-responsive img-circle team">
						<div class="caption">
							<h4>{{ member.name }}<br>
								<small>{{ member.role }}</small>
							</h4>
						</div>
					</a>

					{% if (member.bio) %}
						<div class="modal fade" id="{{ member.id }}-modal">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h3>{{ member.name }}<br>
											<small>{{ member.role }}</small>
										</h3>
									</div>
									<div class="modal-body">
										<p class="text-left">﻿{{ member.bio }}</p>
									</div>
									<div class="modal-footer">
										{% if (member.twitter) %}
											<a href="{{ member.twitter }}"
												class="btn btn-info" role="button"
												target="blank">
												<i class="fa fa-twitter"></i> Twitter
											</a>
										{% endif  %}

										{% if (member.linkedin) %}
											<a href="{{ member.linkedin }}"
												target="blank"
												class="btn btn-primary" role="button">
												<i class="fa fa-linkedin"></i> LinkedIn
											</a>
										{% endif  %}
									</div>
								</div>
							</div>
						</div>
					{% endif  %}
				</div>

			{% endfor %}

		</div>
	</div>
</section>
